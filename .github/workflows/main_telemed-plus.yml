# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - telemed-plus

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # üõ†Ô∏è Local Build Section (Optional)
      # The following section in your workflow is designed to catch build issues early on the client side, before deployment. This can be helpful for debugging and validation. However, if this step significantly increases deployment time and early detection is not critical for your workflow, you may remove this section to streamline the deployment process.
      - name: Create virtual environment & install dependencies
        working-directory: backend
        run: |
          python -m venv .venv
          # Activate venv (GitHub-hosted Ubuntu runner)
          source .venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Collect static files
        working-directory: backend
        env:
          DJANGO_SETTINGS_MODULE: telemed.deployment
        run: |
          source .venv/bin/activate
          python manage.py collectstatic --noinput

      - name: Zip artifact for deployment
        working-directory: backend
        run: |
          zip -r release.zip . -x '*.venv/*'

      # By default, when you enable GitHub CI/CD integration through the Azure portal, the platform automatically sets the SCM_DO_BUILD_DURING_DEPLOYMENT application setting to true. This triggers the use of Oryx, a build engine that handles application compilation and dependency installation (e.g., pip install) directly on the platform during deployment. Hence, we exclude the .venv virtual environment directory from the deployment artifact to reduce the payload size.
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: backend/release.zip

      # üö´ Opting Out of Oryx Build
      # If you prefer to disable the Oryx build process during deployment, follow these steps:
      # 1. Remove the SCM_DO_BUILD_DURING_DEPLOYMENT app setting from your Azure App Service Environment variables.
      # 2. Refer to sample workflows for alternative deployment strategies: https://github.com/Azure/actions-workflow-samples/tree/master/AppService

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4F70E67C990344678A0895753DDC0D3C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F9C7D75E7B6441268ADA8C755B9B14DA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3D8632A63E544EE8A65C005949B23AE6 }}

      - name: "Deploy to Azure Web App"
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: "telemed-plus"
          slot-name: "Production"
          package: "release.zip"

      - name: Run Database Migrations via Azure CLI
        run: |
          az webapp start --name telemed-plus --resource-group telemed-plus_group
          sleep 30
          curl -X POST https://telemed-plus.scm.azurewebsites.net/api/command \
            -H "Authorization: Bearer $(az account get-access-token --resource https://management.azure.com --query accessToken -o tsv)" \
            -H "Content-Type: application/json" \
            -d '{"command": "python manage.py migrate --noinput", "dir": "/home/site/wwwroot"}'
